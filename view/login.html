<div class="modal-dialog">
    <div class="modal-content">
        <!--
        <div class="modal-header">
            <h1 class="text-center">Login</h1>

        -->
        <div class="modal-body">
            <form class="form col-md-12 center-block">
                <div id="login-alert" style="display: none" class="alert alert-danger fade in">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Error!</strong> A problem has been occurred while submitting your data.
                </div>


                <div class="form-group">
                    <input id="login-email" class="form-control input-lg" placeholder="Email" type="text">
                </div>
                <div class="form-group">
                    <input id="login-password" class="form-control input-lg" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <input id="login-password-repeated" style="display: none" class="form-control input-lg"
                           placeholder="Confirm Password" type="password">
                </div>
                <div class="form-group">
                    <text id="submit-login" onclick="login();" class="btn btn-primary btn-lg btn-block">Sign In</text>
                    <text id="facebook-login" onclick="myFacebookLogin();" class="btn btn-primary btn-lg btn-block">
                        Login with Facebook
                    </text>
                    <span onclick="registerNewUser('');" class="pull-right"><a href="#">Register</a></span>
                    <span onclick="registerNewUser('');"><a href="#">New user?</a></span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
