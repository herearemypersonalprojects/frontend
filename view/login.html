<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div id="loginTitle" class="panel-title">Sign In or Sign Up</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px; display: none" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-email" type="text" class="form-control" name="username" value=""
                               placeholder="email">
                    </div>

                    <div style="margin-bottom: 25px; display: none" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password">
                    </div>


                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="true"> Remember me
                            </label>
                            <label>
                                <input id="hide-me" type="checkbox" name="hideme" value="1"> Hide from public
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <input style="display: none" onclick="login();" class="btn my-btn" type="button"
                                   id="btn-login" value="Login">
                            <input onclick="myFacebookLogin();" id="btn-fblogin" type="button"
                                   value="Login with Facebook" class="btn btn-primary">

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Forgot password?
                                <a href="#" onClick="">Send me by email</a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
